<div class="container">
  <form (ngSubmit)="sendMessage()" action="https://localhost:44338/api/chat"  #chatForm="ngForm">
    <div>
      <label for="message">Message</label>
      <input type="text" id="message" name="message" [(ngModel)]="message" required>
    </div>
    <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
      Send
    </button>
  </form>
</div>

<div class="chat" *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <span>{{message}}</span>
  </div>
</div>
