<mat-tab-group class="local-navigation-menu">
  <mat-tab label="Events map">
    <div class="container">
      <h1>Events map</h1>
      <!-- [mapDraggable]="false -->
      <ul class="legend">
        <li class="personal-marker">Your current location marker</li>
        <li class="hot-marker">Hot event marker</li>
        <li class="wip-marker">Work in progress event marker</li>
        <li class="coming-soon-marker">Nearest future event marker</li>
      </ul>
      <agm-map [ngClass]="{shiftedMap: shift}" class="shiftedMap" [clickableIcons]="true" [zoom]="11" [latitude]="lat"
        [longitude]="lng" [zoomControl]="false">


        <agm-marker (markerClick)="markerClick($event)" [latitude]="lat" [longitude]="lng" [label]="'Me'"></agm-marker>


        <agm-marker *ngFor="let marker of wipMarkers" (markerClick)="markerClick($event)" [latitude]="marker.lat"
          [longitude]="marker.lng" [opacity]="1" [label]="marker.label" [iconUrl]="wipIcon"
          (mouseOver)="markerOver(marker)" (mouseOut)="markerOut(marker)"></agm-marker>

        <agm-marker *ngFor="let marker of hotMarkers" (markerClick)="markerClick($event)" [latitude]="marker.lat"
          [longitude]="marker.lng" [opacity]="0.7" [title]='asfhadk' [label]="marker.label" [iconUrl]="hotIcon"
          (mouseOver)="markerOver(marker)" (mouseOut)="markerOut(marker)"></agm-marker>

        <agm-marker *ngFor="let marker of comingSoonMarkers" (markerClick)="markerClick($event)" [latitude]="marker.lat"
          [longitude]="marker.lng" [opacity]="0.7" [label]="marker.label" [iconUrl]="commingSoonIcon"
          (mouseOver)="markerOver(marker)" (mouseOut)="markerOut(marker)"></agm-marker>


      </agm-map>
      <div [ngClass]="{disable: !shift}" class="activityInfo disable">
        <h1>Event name</h1>
        <h2>description</h2>
      </div>

    </div>
  </mat-tab>
