<div class="wrapper" [formGroup]="creatingPollutionForm">
    <div mat-dialog-content>
      <mat-form-field>
        <input type="email" value="{{data.lat}}" matInput placeholder="Latitude" required disabled>
      </mat-form-field>
    </div>
    <div mat-dialog-content>
      <mat-form-field>
        <input type="email" value="{{data.lng}}" matInput placeholder="Longitude" required disabled>
      </mat-form-field>
    </div>
    <div mat-dialog-content>
      <mat-form-field>
        <input formControlName="title" type="text" [(ngModel)]="title" matInput placeholder="Title for new event" required>
      </mat-form-field>
    </div>
  
    <div mat-dialog-content>
      <mat-form-field class="example-full-width">
        <textarea
        formControlName="description"
        cdkTextareaAutosize 
        #autosize="cdkTextareaAutosize" 
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        matInput 
        [(ngModel)]="description"
        placeholder="Leave a comment"
         required></textarea>
      </mat-form-field>
    </div>
  
    <div class="check-container">
      <label class="container temporaryColor">Temporary
        <input (change)="temporaryClick()" type="radio" name="radio">
        <span class="checkmark temporary"></span>
      </label>
      <label class="container constColor">Const
        <input (change)="constantClick()" type="radio" name="radio">
        <span class="checkmark constant"></span>
      </label>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick($event)">Cancel</button>
      <!-- cdkFocusInitial -->
      <button [disabled]="!creatingPollutionForm.valid" (click)="onOkClick($event)"
        mat-button>Ok</button>
    </div>
  </div>
